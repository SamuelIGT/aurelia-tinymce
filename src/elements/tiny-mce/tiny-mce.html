<template>
        <section if.bind="theme == 'modern'">
                <require from="../../core/tinymce-modules/themes/modern/theme-modern"></require>
                <theme-modern></theme-modern>
        </section>
        <section if.bind="theme == 'mobile'">
                <require from="../../core/tinymce-modules/themes/mobile/theme-mobile"></require>
                <theme-mobile></theme-mobile>
        </section>
        <section if.bind="theme == 'inline'">
                <require from="../../core/tinymce-modules/themes/inline/theme-inline"></require>
                <theme-inline></theme-inline>
        </section>

        <div>
                <form submit.delegate="save()">
                        <textarea id.bind="editorId"></textarea>
                        <input type="submit"/>
                </form>
        </div>
</template>
